<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:400,700">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div id="container">
    <figure>
      <img id="qr-code" type="image/png" src="./images/image-qr-code.png" alt="A white QR code on a blue background linking to the homepage of Frontend Mentor">
      <figcaption>
        <p id="qr-heading">Improve your front-end skills by building projects</p>  
        <p id="qr-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </figcaption>  
    </figure>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">colinfitzok</a>.
  </div>
</body>
</html>
